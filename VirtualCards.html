            function cardSelect(ev) {
                if (gameObj.haveSubmitted) return;
                
                var negociateSelection = function (target, isSelected, cardSelection) {                    

                    if (!isSelected) {
                        var txt = target.text();
                        var removeIndex = -1;
                        for (var card in cardSelection) {
                            if (cardSelection[card] == txt) {
                                removeIndex = card;
                                break;
                            }
                        }
                        cardSelection.splice(removeIndex, 1);
                    } else {
                        var questionBlankCount = 1;
                        try { questionBlankCount = gameObj.questionBlankCount; } 
                        catch (err) { return false;/*questionBlankCount = 1;*/ }
                        
                        if (cardSelection.length >= questionBlankCount) {
                            return false;
                        } else {
                            cardSelection.push(target.text());                            
                        }
                    }
                    
                    window.setTimeout( function (gameObj) {
                        refreshQuestionText(gameObj, cardSelection);                        
                    }, 0, gameObj);
                    
                    return true;
                }
                
                cardUi.onCardSelect(ev, cardSelection, negociateSelection)

                var anySelected = ($('.card-selected').length > 0) ? true : false;
                $('#btnResetSelection').toggle(anySelected); 
            }
            
            function onClickResetSelection(event) {
                $('#btnResetSelection').hide(); 
                var target = $('.card-selected');
                cardUi.setCardSelectionEffects(target, false);
                target.toggleClass('card-selected', false);
                cardSelection = [];
                
                refreshQuestionText(gameObj, cardSelection);
            }
            
            function onClickRefresh(event) {
                getRefreshed(cardSelection);
            }
            
            function voteClick(event) {
                var dontSelect = $(event.target).hasClass('fa-gavel');
                $('.gravel-selected').removeClass('fa-gavel').text(' click to select ').hide();
                
                
                if (!dontSelect) {
                    $(event.target).addClass('fa-gavel').text('').show();
                }
                
                var anySelected = ($('.fa-gavel').length > 1/*the button always has a gavel*/) ? true : false;
                $('#btnSubmitVote').toggle(anySelected);
                
                if (!anySelected) {
                    $('.gravel-selected').show();
                }
            }
            
            function getRoot(referrer) {
                var len = referrer.lastIndexOf('/');
                if (len == -1) len = referrer.length;
                var url = referrer.substr(0, len);
                return url;
            }
            
            function onSubmitAnswer(event) {
                var xmlhttp = new XMLHttpRequest();
                
                var passName = $('#txtGameName').text();
                var playerName = $('#txtPlayerName').text();
                
                var answer = $('#txtQuestion').html();
                var url = getRoot(window.document.referrer);
                var submitAnswerLocation = url + '/SubmitAnswer?Game=' 
                    + passName
                    + '&Player=' 
                    + playerName
                    //+ '&Answer=' 
                    //+ encodeURI(answer)
                    + '&Cards=' 
                    + JSON.stringify(cardSelection);
                
                xmlhttp.open("GET", submitAnswerLocation);
                xmlhttp.onreadystatechange = function() {
                    if (xmlhttp.readyState == 4) {
                        if (xmlhttp.status == 400 || xmlhttp.status == 200) {
                            /* $('#divQuestionArea').hide();
                            $('#divAnswersArea').show();   */

                            onClickResetSelection(null);
                            getRefreshed(cardSelection);
                            $('.wait-for-submit').hide();
                        }
                    }
                    
                };
                $('.wait-for-submit').show();
                xmlhttp.send();
                
            }
            
            function fillQuestion(gameObj, cardSelection) {
                var filledInQuestion = gameObj.question;
                
                for (var answer in cardSelection) {
                    filledInQuestion = filledInQuestion.replace(/______/, '<span class="w3-small">' + cardSelection[answer] + '</span>');
                }
                return filledInQuestion;
            }
            
            function refreshQuestionText(gameObj, cardSelection) {
                var filledInQuestion = fillQuestion(gameObj, cardSelection);
                $('#txtQuestion').html(filledInQuestion, cardSelection);

                if (cardSelection.length > 0 && cardSelection.length == gameObj.questionBlankCount) {
                    if (!gameObj.haveSubmitted && !gameObj.haveVoted) {
                        $('#btnSubmitAnswer').show();
                    }
                } else {
                    $('#btnSubmitAnswer').hide();
                }
            }
            
            function getRefreshed(cardSelection) {
                var xmlhttp = new XMLHttpRequest();

                var passName = $('#txtGameName').text();
                var playerName = $('#txtPlayerName').text();

                var url = getRoot(window.document.referrer);

                var updateRoundLocation = url + encodeURI('/UpdateRound?Game=' + passName + '&Player=' + playerName);
                var updateRoundSuccessFunc = function (xmlhttp, passName, playerName, joinOnly) {

                    console.log(joinOnly + ': ' + xmlhttp.responseText);

                    gameObj = JSON.parse(xmlhttp.responseText);
                    console.log(gameObj);
                    
                    $('#divQuestionArea').toggle(!gameObj.haveSubmitted && !gameObj.haveVoted);
                    $('#divAnswersArea').toggle(gameObj.haveSubmitted || gameObj.haveVoted);
                    
                    if (gameObj.game == passName) {
                    
                        window.setTimeout( function (playerName) {
                        
                            $('#txtRoundNumber').text('Round ' + gameObj.roundCount);
                            
                            if (!gameObj.haveSubmitted) 
                                refreshQuestionText(gameObj, cardSelection);                        
                            
                            var cardIdSelectorTemplate = '#card';
                            var index = 0;
                            for (var myCard in gameObj.heldCards) {
                                index++;
                                $(cardIdSelectorTemplate + index.toString()).text(gameObj.heldCards[myCard]);
                                console.log(gameObj.heldCards[myCard]);
                            }                        
                            
                            if (gameObj.haveVoted && gameObj.players.voted.length > 0) {
                                // voted
                                var votedStr = '<h6>Voted</h6>';

                                    votedStr += '<p class="card-spin"><i> '+gameObj.players.list[playerIndex]+'</i></p>';
                                }
                            } 
                            
                            if (gameObj.haveSubmitted && gameObj.players.submitted.length > 0) {
                                // submitted
                                var submittedStr = '';
                                //var playerIndex = gameObj.players.list.indexOf(playerName);
                                for (var playerIndex in gameObj.players.list) {                                
                                    var ansCards = gameObj.players.submitted[playerIndex];
                                    if (typeof ansCards === 'undefined') continue;
                                    if (ansCards == null) continue;
                                    if (ansCards.length == 0) continue;
                                    var filledOut = fillQuestion(gameObj, ansCards);
                                    submittedStr += '<li class="card-spin"><button class="gravel-selected w3-deep-purple w3-btn w3-tiny fa" onclick="voteClick(event)"> click to select </button> <br/>'+filledOut+'</li>';
                                }
                                $('#txtAnswers').html('<ul class="w3-ul w3-dark-grey w3-border"> '+ submittedStr + '</ul>');
                                $('#txtQuestion').hide();
                                $('#divAnswersArea').show();
                            } else if (gameObj.haveSubmitted || gameObj.haveVoted) {
                                $('#txtQuestion').hide();
                                $('#divAnswersArea').show();                            
                            }
                        }, 0, playerName);
                    }
                }

                cardApi.joinOrCreateOrStartGame(xmlhttp, updateRoundLocation, passName, playerName, updateRoundSuccessFunc, false);

            }
